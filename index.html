<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container justify-content-center align-items-center" id="logInAria">
        <h1 class="text-center mb-5">Welcome To Your Bank Statement</h1>
        <div class="login-credential justify-content-center">
            <div class="container m-auto m-5 p-md-5 col-md-10 col-lg-8">
                <h3>Log in</h3>
                <input type="email" class="form-control-lg form-control my-4" placeholder="Enter your Email" name="Email" id="email">
                <input type="password" class="form-control form-control-lg my-4" placeholder="Enter your password" name="Password" id="password">
                <button id ="logInBtn"class="btn btn-lg btn-success ml-auto mb-3">Sign in</button>
            </div>
        </div>
    </div>

    <section id="transition-detail">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 mt-2">
                    <div class="m-2 bg-success p-4 rounded">
                        <h4>Deposit</h4>
                        <h3>$ <span id="deposit">000</span></h3>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mt-2">
                    <div class="m-2 bg-warning p-4 rounded">
                        <h4>Withdraw</h4>
                        <h3>$ <span id="withdraw">000</span></h3>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mt-2">
                    <div class="m-2 bg-info p-4 rounded">
                        <h4>Total Balance</h4>
                        <h3>$ <span id="totalBalance">000</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="transition-input container">
            <div class="row my-5">
                <div class="col-md-6 mb-3">
                    <div class="card m-2 border-0">
                        <div class="card-body">
                            <h4>Deposit</h4>
                            <input type="" name="Deposit" id="Deposit-input" placeholder="$00 Enter your deposit amount" class="form form-control">
                            <button id = "depositBtn" class="btn btn-success mt-3">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card m-2 border-0">
                        <div class="card-body">
                            <h4>Withdraw</h4>
                            <input type="" name="withdraw" id="withdraw-input" placeholder="$00 Enter your withdraw amount" class="form form-control">
                            <button id = "withdrawBtn" class="btn btn-warning mt-3">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Log in button Event Handler
        document.getElementById('logInBtn').addEventListener('click',function(){
            document.getElementById("transition-detail").style.display="block";
            document.getElementById("logInAria").style.display='none';
        });
        function stringToNumber(id){
            let string = document.getElementById(id).innerText;
           return num = parseFloat(string);
        }
        function calculate(currentAmount,currentInput,id){
            result = currentAmount + currentInput;
            document.getElementById(id).innerText = result;
        }

        // Deposit Event Handler:
        document.getElementById('depositBtn').addEventListener("click",function(){
             let depAmount = document.getElementById('Deposit-input').value;
                let currentInput = parseFloat(depAmount);

                currentAmount = stringToNumber("deposit");
                currentBalance = stringToNumber("totalBalance");
                calculate(currentAmount,currentInput,"deposit");
                calculate(currentBalance,currentInput,"totalBalance")

                document.getElementById("Deposit-input").value= "";
        });

        // Withdraw Event Handler:
        document.getElementById('withdrawBtn').addEventListener("click",function(){
            let withdrawAmount = document.getElementById("withdraw-input").value;
                let currentInput = parseFloat(withdrawAmount);

                currentAmount = stringToNumber("withdraw");
                currentBalance = stringToNumber("totalBalance");
                calculate(currentAmount,currentInput,"withdraw");
                calculate(currentBalance,(-1*currentInput),"totalBalance");

                document.getElementById("withdraw-input").value= "";
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
